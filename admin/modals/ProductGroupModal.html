<div id="ProductGroupModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="GroupController">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Group</h3>
    </div>
    <form name="GroupForm" novalidate ng-submit="GroupFormValidate($event)">
        <div class="modal-body">
            <p id="GroupMsg"></p>
            <div ng-include="'Controls/ProductGroupControl.html'"></div>

</div>
