<div id="ProductsubgroupModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="SubgroupController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Subgroup</h3>
    </div>
    <form name="SubgroupForm" novalidate ng-submit="SubgroupFormValidate($event)">
        <div class="modal-body">
            <p id="SubgroupMsg"></p>
            <div ng-include="'Controls/SubgroupControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="SubgroupForm.$valid && SubgroupSave()" value="Save"/>
        </div>
    </form>
</div>
