<div id="MainLocationModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="MainLocationController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Location</h3>
    </div>
    <form name="MainLocationForm" novalidate ng-submit="MainLocationFormValidate($event)">
        <div class="modal-body">
            <p id="MainLocationMsg"></p>
            <div ng-include="'Controls/MainLocationControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="MainLocationForm.$valid && MainLocationSave()" value="Save"/>
        </div>
    </form>
</div>
