<div id="DepartmentModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="DepartmentController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Department</h3>
    </div>
    <form name="DepartmentForm" novalidate ng-submit="DepartmentFormValidate($event)">
        <div class="modal-body">
            <p id="DepartmentMsg"></p>
            <div ng-include="'Controls/DepartmentControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="DepartmentForm.$valid && DepartmentSave()" value="Save"/>
        </div>
    </form>
</div>
