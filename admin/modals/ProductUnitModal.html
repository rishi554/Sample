<div id="UnitModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="UnitController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Unit</h3>
    </div>
    <form name="UnitForm" novalidate ng-submit="UnitFormValidate($event)">
        <div class="modal-body">
            <p id="UnitMsg"></p>
            <div ng-include="'Controls/UnitControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="UnitForm.$valid && UnitSave()" value="Save"/>
        </div>
    </form>
</div>
