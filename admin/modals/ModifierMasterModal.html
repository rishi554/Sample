<div id="ModifierModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="ModifierController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Questions</h3>
    </div>
    <form name="ModifierForm" id="ModifierForm" novalidate ng-submit="ModifierFormValidate($event)">
        <div class="modal-body">
            <p id="ModifierMsg"></p>
            <div ng-include="'Controls/ModifierMasterControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="ModifierForm.$valid && ModifierSave()" value="Save"/>
        </div>
    </form>
</div>
