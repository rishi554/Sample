<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ResetController" data-ng-init="init()">

    <head>
        <meta charset="utf-8">
        <title>Reset Admin Login - UAE</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> 
        <script src="js/jquery-1.7.2.min.js"></script> 
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script> 
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/pages/signin.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <div class="navbar navbar-fixed-top">

            <div class="navbar-inner">

                <div class="container">

                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="index.html">
                        Reset Login				
                    </a>		

                </div> <!-- /container -->

            </div> <!-- /navbar-inner -->

        </div> <!-- /navbar -->



        <div class="account-container">

            <div class="content clearfix">

                <form id="ResetForm" ng-show="Reset" name="ResetForm" novalidate ng-submit="ResetFormValidate($event)">

                    <h1>Reset Password</h1>		

                    <div class="login-fields">
                        <p id="ResetMsg"></p>
                        <p>Please provide your details</p>
                        
                        <div class="field">
                            <label for="username">Email Id</label>
                            <input type="text" id="username" name="ResetFormData.Username" ng-model="ResetFormData.Username" placeholder="Enter Email Address" class="login username-field" />
                        </div> <!-- /field -->
                        <span style="color:red" ng-show="UsernameRequired">* Required</span>
                    </div> <!-- /login-fields -->

                    <div class="login-actions">

                        <input type="submit" class="button btn btn-success btn-large" ng-click="ResetForm.$valid && reset()" value="Reset"/>

                    </div> <!-- .actions -->



                </form>
                <form id="ResetForm" ng-show="OTP" name="ResetForm" novalidate ng-submit="ResetFormValidate($event)">

                    <h1>Enter OTP</h1>		

                    <div class="login-fields">
                        <p id="ChangedMsg"></p>                        
                        <div class="field">
                            <label for="username">OTP</label>
                            <input type="text" id="username" name="ResetFormData.OTP" ng-model="ResetFormData.OTP" placeholder="Enter OTP" class="login username-field" />
                        </div> <!-- /field -->
                        <span style="color:red" ng-show="OTPRequired">* Required</span>
                    </div> <!-- /login-fields -->

                    <div class="login-actions">

                        <input type="submit" class="button btn btn-success btn-large" ng-click="ResetForm.$valid && ChangePassword()" value="Change"/>

                    </div> <!-- .actions -->



                </form>

            </div> <!-- /content -->
            
        </div> <!-- /account-container -->
        <div class="login-extra">
            <a href="login.html">Back to Login</a>
        </div> <!-- /login-extra -->
        <br><br><br><br><br><br><br><br>
        <script src="app/resetApp.js"></script> 
        <div ng-include="'footer.html'"></div>
