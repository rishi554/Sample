<div id="MatrixModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="MatrixController">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Matrix</h3>
    </div>
    <form name="MatrixForm" id="MatrixForm" novalidate ng-submit="MatrixFormValidate($event)">
        <div class="modal-body">
            <p id="MatrixMsg"></p>

    </form>
</div>
