<div id="TeamModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="TeamController">

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add Team</h3>
    </div>
    <form name="TeamForm" novalidate ng-submit="TeamFormValidate($event)">
        <div class="modal-body">
            <p id="TeamMsg1"></p>
            <div ng-include="'Controls/TeamControl.html'"></div>
        </div>

        </div>
    </form>
</div>
