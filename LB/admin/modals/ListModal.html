<div id="ListModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="ListController">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add List</h3>
    </div>
    <form name="ListForm" id="ListForm" novalidate ng-submit="ListFormValidate($event)">
        <div class="modal-body">
            <p id="ListMsg"></p>
            <div ng-include="'Controls/ListControl.html'"></div>
        </div>
        <div class="modal-footer">
            <button class="btn pull-left" data-dismiss="modal" aria-hidden="true">Close</button>
            <input type="submit" class="btn btn-primary pull-left" ng-click="ListForm.$valid && ListSave()" value="Save"/>
        </div>
    </form>
</div>
